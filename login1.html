<body>
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
	<!-- Container-fluid starts -->
	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-12">
				<div class="login-card card-block">
					<form class="md-float-material">
						<div class="text-center">
							<img src="assets/images/logo-blue.png" alt="logo">
						</div>
						<h3 class="text-center txt-primary">
							登录
						</h3>
						<div class="md-input-wrapper">
							<input type="email" class="md-form-control" />
							<label>用户名</label>
						</div>
						<div class="md-input-wrapper">
							<input type="password" class="md-form-control" />
							<label>密码</label>
						</div>
						<div class="row">
							<div class="col-sm-6 col-xs-12">
							<div class="rkmd-checkbox checkbox-rotate checkbox-ripple m-b-25">
								<label class="input-checkbox checkbox-primary">
									<input type="checkbox" id="checkbox">
									<span class="checkbox"></span>
								</label>
								<div class="captions">记住我</div>
							</div>
								</div>
							<div class="col-sm-6 col-xs-12 forgot-phone text-right">
								<a href="forgot-password.html" class="text-right f-w-600"> 忘记密码?</a>
								</div>
						</div>
						<div class="row">
							<div class="col-xs-10 offset-xs-1">
							<input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" value="登录">
							</div>
						</div>
						<!-- <div class="card-footer"> -->
						<div class="col-sm-12 col-xs-12 text-center">
							<span class="text-muted">还没有账户?</span>
							<a href="register1.html" class="f-w-600 p-l-5">现在注册</a>
						</div>

						<!-- </div> -->
					</form>
					<!-- end of form -->
				</div>
				<!-- end of login-card -->
			</div>
			<!-- end of col-sm-12 -->
		</div>
		<!-- end of row -->

</section>
